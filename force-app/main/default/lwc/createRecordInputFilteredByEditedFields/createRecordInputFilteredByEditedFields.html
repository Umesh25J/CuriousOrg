<template>
    <div class="slds-form">
        <lightning-textarea
            name="recordInput"
            value={recordInput}
            onchange={handleJsonInputChange}
            label="Record input"
            required
        ></lightning-textarea>
        <lightning-textarea
            name="originalRecord"
            value={originalRecord}
            onchange={handleJsonInputChange}
            label="Original Record"
            required
        ></lightning-textarea>
    </div>
    <div class="slds-m-top_small slds-text-align_right">
        <lightning-button
            variant="brand"
            label="Send"
            onclick={handleSendRequest}
            disabled={isCallApiButtonDisabled}
        ></lightning-button>
    </div>
</template>
