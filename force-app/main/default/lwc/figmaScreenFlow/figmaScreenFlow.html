<template>
    <lightning-layout style="background-color: #f5fbff;">
        <!-- First layour Item  -->
        <lightning-layout-item class="" size=3 style="background-color: #ffffff;height:100%;">
            <div class="slds-progress slds-progress_vertical">
                <h2 class="slds-text-heading_large slds-p-top_x-large lgc-bg-inverse slds-text-align_center" style="color:#4ac1f7;">
                    MindSight
                </h2>

                <ol class="slds-progress__list" style="padding: 20px;margin:20px;">
                    <li class="slds-progress__item slds-is-completed ">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Basic
                            Information</div>
                    </li>
                    <li class="slds-progress__item slds-is-active">
                        <div class="slds-progress__marker">
                            <span class="slds-assistive-text">Active</span>
                        </div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Recent
                            Feelings</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Medical
                            History</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Family
                            History</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Lifestyle
                        </div>
                    </li>
                </ol>
            </div>
        </lightning-layout-item>
        <!-- /First Layout item -->

        <!-- Second Layout Item -->
        <lightning-layout-item  size=9 style="background-color: #f5fbff;" >
            <div>
            <h2 class="slds-text-heading_small  slds-p-around_large">
                First,tell us about yourself
            </h2>
                <div class="slds-m-bottom_large slds-m-horizontal_x-large slds-p-around_large" style="background-color: #ffffff;height:100%;border:1px rgb(237, 233, 233) solid">
                    <h2 class="slds-text-heading_medium lgc-bg-inverse slds-p-bottom_small">
                        Please enter your Location
                    </h2>
                    <lightning-input label="Location" placeholder="Enter zip code">
                    </lightning-input>
                    <h2 class="slds-text-heading_medium gc-bg-inverse slds-p-bottom_small slds-p-top_x-large">
                        Find your current insurance plan
                    </h2>
                    <lightning-layout> 
                        <lightning-layout-item size="11">
                            <lightning-input label="Insurance Plan" placeholder="Search insurance plan">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="1" class="slds-m-top_large slds-p-bottom_small">
                            <lightning-button-stateful label-when-off="Find" label-when-on="Following"
                            label-when-hover="Unfollow" icon-name-when-off="utility:search"
                            icon-name-when-on="utility:check" icon-name-when-hover="utility:close" variant="brand"
                            selected={isSelected} onclick={handleClick}>
                            </lightning-button-stateful>
                        </lightning-layout-item>
                    </lightning-layout>
                    <a href="" class="slds-p-top_x-small">Don't have Insurance</a>
                </div>
            </div>
        </lightning-layout-item>
        <!-- /Second layout item -->
    </lightning-layout>


</template>
