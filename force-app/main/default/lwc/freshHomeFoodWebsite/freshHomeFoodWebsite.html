<template>
    <lightning-card>
        <p>
            A progress indicator displays the steps in a process. All steps preceding the step specified by currentStep are marked completed.
        </p>
        <lightning-progress-indicator current-step={showValue} type="base" has-error="true" variant="base">
            <lightning-progress-step label="Step 1" value="1"></lightning-progress-step>
            <lightning-progress-step label="Step 2" value="2"></lightning-progress-step>
            <lightning-progress-step label="Step 3" value="3"></lightning-progress-step>
            <lightning-progress-step label="Step 4" value="4"></lightning-progress-step>
        </lightning-progress-indicator>
    </lightning-card>


    <lightning-card>
        <div class="slds-progress">
            <ol class="slds-progress__list">
                <li class="slds-progress__item slds-is-active">
                    <button class="slds-button slds-progress__marker">
                        <span class="slds-assistive-text">Step 1 - Active</span>
                    </button>
                </li>
                <li class="slds-progress__item">
                    <button class="slds-button slds-progress__marker">
                        <span class="slds-assistive-text">Step 2 </span>
                    </button>
                </li>
                <li class="slds-progress__item">
                    <button class="slds-button slds-progress__marker">
                        <span class="slds-assistive-text">Step 3 </span>
                    </button>
                </li>
                <li class="slds-progress__item">
                    <button class="slds-button slds-progress__marker">
                        <span class="slds-assistive-text">Step 4 </span>
                    </button>
                </li>
                <li class="slds-progress__item">
                    <button class="slds-button slds-progress__marker">
                        <span class="slds-assistive-text">Step 5 </span>
                    </button>
                </li>
            </ol>
            <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100"
                aria-valuenow="0" aria-label="Label Area" role="progressbar">
                <span class="slds-progress-bar__value" style="width:0%">
                    <span class="slds-assistive-text">Progress: 0%</span>
                </span>
            </div>
        </div>
    </lightning-card>


    <lightning-card>
        <div class="slds-m-around_medium">
            <h3 class="slds-text-heading_medium">
                <lightning-icon icon-name="custom:custom91" size="small"></lightning-icon> <strong
                    style="color:#270086; font-size:13px; margin-right:5px;"> How to display a circular progress
                    indicator in Lightning Web Component (LWC) </strong>
            </h3>
            <br /><br />
            <div class="slds-m-bottom_medium">
                <lightning-slider onchange={sliderChange} value={sliderValue} label="Value"></lightning-slider>
                <lightning-input type="toggle" label="Direction" name="direction" checked onchange={directionChange}
                    message-toggle-active="Fill" message-toggle-inactive="Drain"></lightning-input>
            </div>

            <div class="slds-m-bottom_small">
                <span class="slds-m-right_small">
                    variant: base
                </span>
                <lightning-progress-ring value={sliderValue} direction={direction} variant="base">
                </lightning-progress-ring>
            </div>

            <div class="slds-m-bottom_small">
                <span class="slds-m-right_small">
                    variant: base-autocomplete
                </span>
                <lightning-progress-ring value={sliderValue} direction={direction} variant="base-autocomplete">
                </lightning-progress-ring>
            </div>

            <div class="slds-m-bottom_small">
                <span class="slds-m-right_small">
                    variant: active-step
                </span>
                <lightning-progress-ring value={sliderValue} direction={direction} variant="active-step">
                </lightning-progress-ring>
            </div>

            <div class="slds-m-bottom_small">
                <span class="slds-m-right_small">
                    variant: warning
                </span>
                <lightning-progress-ring value={sliderValue} direction={direction} variant="warning">

            </div>

            <div class="slds-m-bottom_small">
