<template>
    <lightning-layout style="background-color: #f5fbff;">

                </h2>

                <ol class="slds-progress__list" style="padding: 20px;margin:20px;">
                    <li class="slds-progress__item slds-is-completed ">
                        <div class="slds-progress__marker">
                            <span class="slds-assistive-text">Active</span>
                        </div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Basic
                            Information</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Recent
                            Feelings</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Medical
                            History</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Family
                            History</div>
                    </li>
                    <li class="slds-progress__item">
                        <div class="slds-progress__marker"></div>
                        <div class="slds-progress__item_content slds-grid slds-grid_align-spread slds-text-heading_medium">Lifestyle
                        </div>
                    </li>
                </ol>
            </div>
        </lightning-layout-item>
        <!-- /First Layout item -->

        <!-- Second Layout Item -->
        <lightning-layout-item  size=9 style="background-color: #f5fbff;" >
            <div>

                First,tell us about yourself
            </h2>
                <div class="slds-m-bottom_large slds-m-horizontal_x-large slds-p-around_large" style="background-color: #ffffff;height:100%;border:1px rgb(237, 233, 233) solid">
                    <h2 class="slds-text-heading_medium lgc-bg-inverse slds-p-bottom_small slds-text-align_center">
                        Are you seeking help for yourself or your loved one?
                    </h2>
                    <lightning-layout multiple-rows="true" class="slds-text-heading_small slds-p-top_x-large lgc-bg-inverse slds-text-align_center">
                        <lightning-layout-item size="12" >
                            <lightning-button variant="brand-outline" label="Myself" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <br>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">
                            <lightning-button variant="brand-outline" label="Loved One" title="Primary action with lighter look" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>
