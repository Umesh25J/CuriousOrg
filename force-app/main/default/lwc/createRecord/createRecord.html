<template>
    <div class="slds-form">
        <lightning-textarea
            name="recordInput"
            value={recordInput}
            onchange={handleJsonInputChange}
            label="Record input"
            field-level-help="Use 'generateRecordInputForCreate' to generate a JSON representation of a record."
            required
        ></lightning-textarea>
    </div>
    <div class="slds-m-top_small slds-text-align_right">
        <lightning-button
            variant="brand"
            label="Send"
            onclick={handleSendRequest}
            disabled={isCallApiButtonDisabled}
        ></lightning-button>
    </div>
</template>
