<template>
    <div class="slds-form">
        <lightning-textarea
            name="record"
            value={record}
            onchange={handleJsonInputChange}
            label="Record"
            field-level-help="To get data to build the Record object, use 'getRecordCreateDefaults' or 'getRecord'."
            required
        ></lightning-textarea>
        <lightning-textarea
            name="objectInfo"
            value={objectInfo}
            onchange={handleJsonInputChange}
            label="Object Info"
        ></lightning-textarea>
    </div>
    <div class="slds-m-top_small slds-text-align_right">
        <lightning-button
            variant="brand"
            label="Send"
            onclick={handleSendRequest}
            disabled={isCallApiButtonDisabled}
        ></lightning-button>
    </div>
</template>
